<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary</title>
	<script type="text/javascript" src="dictionary.js" defer></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
	
</head>
<style type="text/css">
	.center{
		text-align: center;
	}
	.oxford{
		padding-left: 10px;
	}
	.dicti{
		margin-top: 20px;
	}
	.textstyle{
		font-size: 20px;
		font-weight: bold;
	}
	.find{
		background-color: #6c757d;
		color: white;
		font-size: 20px;
	}
	.find:hover{
		background-color: #262b30;
	}
</style>
<body>
	<div class="navbar" style="background-color: #56152e;color: white;">
		<ul class="nav" style="margin-left: 20px">
	  		<h1 class="oxford center">MY DICTIONARY</h1>
		</ul>
	</div>

	<div class="dicti" style="width: 50rem">
		<div class="input-group mb-5" style="border:1.5px solid black;margin-left: 20px">
		  <input type="text" id="input" value="" class="input form-control textstyle" placeholder="ENTER WORD" aria-describedby="button-addon2">
		  <button class="find btn btn-outline-secondary" type="button" id="button-addon2" style="height: 60px;">SEARCH</button>
		</div>
	</div>

	<div class="result">
		<div class="card" style="width: 50rem;
		border:2px solid black;margin-left: 20px">
  		<div class="meaning card-header textstyle">
    	MEANING--
  		</div>
	  <ul class="list-group list-group-flush">
	    <li class="synonym list-group-item textstyle">SYNONYM--</li>
	    <li class="antonym list-group-item textstyle">ANTONYM--</li>
	    <li class="origin list-group-item textstyle">ORIGIN--</li>
	  </ul>
	</div>
	</div>
</body>
</html>
